		<h1>Plan Assessment</h1>
		<section class='inputs'>
			<div class='current'>
				<h2>Current Situation</h2>
				<div class='input'>
					<label for='dob'>Date of Birth</label>
					<input type='date' id='dob' value='1994-04-28'>
				</div>
				<div class='debts'>
					<div class='input'>
						<label for='debts'>Debts</label>
						<input type='number' id='debts' step="100" min="0">
					</div>
					<div class='input'>
						<label for='aggInt'>Aggregate Interest Rate %</label>
						<input type='number' id='aggInt' step="0.05" min="0">
					</div>
				</div>
				<button class='add-account'>Add Account</button>
			</div>
			<div class='future'>
				<h2>Future Plans</h2>
				<button class='add-step'>Add Plan</button>
			</div>
		</section>
		<button class='assess'>Analyze Plan</button>
		<div id="chartContainer" style="height: 300px; width: 100%; display: none;"></div>
